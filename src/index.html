<!DOCTYPE html>
<html lang="en" ng-app="lfgApp">
  <head>
    <meta charset="utf-8">
    <title>LFG App</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>

        <!-- Brand and toggle get grouped for better mobile display -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a ui-sref='home'>Home</a></li>
          <li><a ui-sref='login'>Login</a></li>
          <li><a ui-sref='register'>Register</a></li>
        </ul>
      </div>
    </nav>

    <!-- ui-srefs in navbar -->
    <div ui-view></div>

    <!-- scripts -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- main component -->
    <script type="text/javascript" src="js/components/home/home.config.js"></script>
    <script type="text/javascript" src="js/components/home/home.controller.js"></script>
    <script type="text/javascript" src="js/components/login/login.config.js"></script>
    <script type="text/javascript" src="js/components/login/login.service.js"></script>
    <script type="text/javascript" src="js/components/login/login.controller.js"></script>
    <script type="text/javascript" src="js/components/register/register.config.js"></script>
    <script type="text/javascript" src="js/components/register/register.service.js"></script>
    <script type="text/javascript" src="js/components/register/register.controller.js"></script>
  </body>
</html>
