<form class="form-horizontal" ng-submit="registerCtrl.submit()" name="registerForm">
  <div class="form-group">
    <label for="username" class="col-sm-4 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="registerCtrl.newUser.username">
    </div>
  </div>
  <div class="form-group">
    <label for="firstName" class="col-sm-4 control-label">First Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="registerCtrl.newUser.names.firstName">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-4 control-label">Last Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="registerCtrl.newUser.names.lastName">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="registerCtrl.newUser.email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-4 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registerCtrl.newUser.password">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-4 control-label">Description</label>
    <div class="col-sm-4">
      <textarea class="form-control" rows="3" id="description" placeholder="Tell us a little about yourself." ng-model="registerCtrl.newUser.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="avatar" class="col-sm-4 control-label">Avatar URL</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="avatar" placeholder="Enter a valid image URL" ng-model="registerCtrl.newUser.avatar">
    </div>
  </div>

  <div class="form-group">
    <label for="birthday" class="col-sm-4 control-label">Birthday:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="birthday" placeholder="yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" ng-model="registerCtrl.newUser.dob">
    </div>
  </div>

  <div class="form-group">
    <label for="gamesRow" class="col-sm-4 control-label">Games You Play:</label>
    <div id="gamesRow" class="col-sm-6">
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="registerCtrl.games[0]">Rocket League
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="registerCtrl.games[1]">League of Legends
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="registerCtrl.games[2]">Overwatch
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" ng-model="registerCtrl.games[3]">Battlefield 1
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="systemRow" class="col-sm-4 control-label">Primary system:</label>
    <div id="systemRow" class="col-sm-6">
      <label class="radio-inline">
        <input type="radio" value=0 ng-model="registerCtrl.system">PC
      </label>
      <label class="radio-inline">
        <input type="radio" value=1 ng-model="registerCtrl.system">PS4
      </label>
      <label class="radio-inline">
        <input type="radio" value=2 ng-model="registerCtrl.system">Xbox One
      </label>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>
